<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link 
    rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <main>
    <div class = "container">
      <div class = "row">
        <div class = "col"></div>
        <div class = "col-lg-6 col-sm-12">
          <div class = "card question-card">
            <div class = "card-body">
              <h1 id = "header" class = "card-title">
                Time to Play The Coding Quiz Challenge!</h1>
                <h2 id = "Question"></h2>
                <p id = "instructions">
                  Try to answer the following code-related questions within the time
                  limit. Keep in mind that incorrect answers will penalize your
                  score/time by ten seconds!
                </p>
                <!-- Start Quiz  Btn -->
                <button type = "button" id = "Begin-quiz-Btn" class = "btn">
                  Begin Quiz
                </button>
                <!-- Answer form -->
                <form class = "answer-list">
                  <fieldset>
                    <legend id = "legend">Choose One Answer:</legend>
                    <input type = "checkbox" id = "answer-one" value = "A">
                    <label for = "answer-one" id = "answer-one-label">Answer 1</label><br/>
                    <input id = "answer-two" type = "checkbox" value = "B">
                    <label for = "answer-two" id = "answer-two-label">Answer 2</label><br/>
                    <input for = "answer-three" type = "checkbox" value = "C">
                    <label for = "answer-three" id = "answer-three-label">Answer 3</label><br/>
                    <input type = "checkbox" id = "answer-four" value="D">
                    <label for = "answer-four" id = "answer-four-label">Answer 4</label><br />
                  </fieldset>
                  <!-- submit answers -->
                  <button class = "btn" type = "submit" value = "submit">Submit</button>
                </form>

                <p id = "answer-status"></p>
                
                <!-- User score and initial submit -->
                <form id = "scores">
                  <h3 id = "score">Score:</h3>
                  <label for = "initials">Enter Your Initials</label>
                  <input type = "text" id = "initials" name = "initials" placeholder = "A.S">
                  <button type = "submit" class = "btn" id = "enter-initials">Submit</button>
                </form>
                <!-- High score Display -->
                <div class = "high-score-div">
                  <h2 id = "high-scores-title">High Score:</h2>
                  <ol class = "high-score"></ol>
                </div>
                <button type = "button" id = "restart-btn" class = "btn">
                  Restart Quiz
                </button>
            </div>
          </div>
        </div>
        <div class = "col-md-3 col-sm-12">
          <div class= "card-timer-card">
            <div class = "card-body">
              <h2 class = "card-title timer-title">Seconds Left:</h2>
              <h1 id = "timer">60</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>

    <!-- Bootstrap CDN -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
